<form #loginForm="ngForm" (ngSubmit)="login()">
  <!-- Email Field -->
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input
      [(ngModel)]="credentials.email"
      name="email"
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      required
      email
    />
    <div id="emailHelp" class="form-text">
      We'll never share your email with anyone else.
    </div>
    <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched" class="alert alert-danger">
      Veuillez saisir un email correct
    </div>
  </div>

  <!-- Password Field -->
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input
      [(ngModel)]="credentials.password"
      name="password"
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      required
      minlength="4"
    />
    <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched" class="alert alert-danger">
      Le mot de passe doit contenir au moins 4 caract√®res
    </div>
  </div>

  <!-- Submit Button -->
  <button
    [disabled]="loginForm.invalid"
    type="submit"
    class="btn btn-primary"
  >
    Submit
  </button>
</form>
