<div class="row">
  <div class="col">
    <div class="alert alert-warning">
      {{ date | date: 'full' | uppercase }}
    </div>
    <!-- Pass the observable `cvs$` using async pipe -->
    <app-list [cvs]="cvs$ | async"></app-list>
  </div>
  <div class="col">
    <!-- Pass the observable `selectedCv$` using async pipe -->
    <app-cv-card *ngIf="selectedCv$ | async as selectedCv" [cv]="selectedCv"></app-cv-card>
  </div>
</div>
<app-embauche></app-embauche>
