<div class="container">
    <h2>TTC Calculator</h2>
  
    <div class="form-group">
      <label for="prixHT">Prix HT</label>
      <input
        type="number"
        id="prixHT"
        [(ngModel)]="prixHT"
        class="form-control"
        placeholder="Prix HT"
      />
    </div>
  
    <div class="form-group">
      <label for="quantite">Quantité</label>
      <input
        type="number"
        id="quantite"
        [(ngModel)]="quantite"
        class="form-control"
        placeholder="Quantité"
      />
    </div>
  
    <div class="form-group">
      <label for="tva">TVA (%)</label>
      <input
        type="number"
        id="tva"
        [(ngModel)]="tva"
        class="form-control"
        placeholder="TVA"
      />
    </div>
  
    <div class="results">
      <p><strong>Prix unitaire TTC:</strong> {{ prixUnitaireTTC | currency }}</p>
      <p><strong>Prix total TTC:</strong> {{ totalTTC | currency }}</p>
      <p><strong>Discount:</strong> {{ discount | currency }}</p>
    </div>
  </div>
